{% extends 'base.html' %}

{% block title %} Register {% endblock %}

{% block content %}
<div class="main-page">
    <div class="table-container">
        <h2 style="font-weight: bold">Register</h2>
        <form class="search">
            <input type="text" placeholder="Filter.." name="search_text" id="search_text-register">
        </form> <br>
        <div id="result-register"></div>
        <div>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-primary" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>
</div>
{% endblock %}
