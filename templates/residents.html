{% extends 'base.html' %}

{% block title %} Residents {% endblock %}

{% block content %}
<div class="main-page">
    <div class="table-container">
        <H2>Residents</H2>
        <form class="search">
            <input type="text" placeholder="Filter.." name="search_text" id="search_text">
        </form> <br>
        <div id="result"></div>
        <div>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-primary" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>
</div>
{% endblock %}
