    <script>
$(document).ready(function(){
  load_data();
  function load_data(query)
  {
   $.ajax({
    url:"/ajaxlivesearch",
    method:"POST",
    data:{query:query},
    success:function(data)
    {
      $('#result').html(data);
      $("#result").append(data.htmlresponse);
    }
   });
  }
  $('#search_text').keyup(function(){
    let search = $(this).val();
    console.log(search)
    if(search !== ''){
    load_data(search);
   }else{
    load_data();
   }
  });

});
</script>
